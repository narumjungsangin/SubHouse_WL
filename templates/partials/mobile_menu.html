<div class="bg-white shadow-md">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="{{ url_for('main.index') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
            홈
        </a>
        <a href="{{ url_for('contract.create') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
            매물 등록
        </a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
            매물 찾기
        </a>
    </div>
    
    <!-- 사용자 메뉴 -->
    <div class="border-t border-gray-200 pt-4 pb-3">
        {% if current_user.is_authenticated %}
            <div class="px-4 flex items-center">
                <div class="flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <div class="text-base font-medium text-gray-800">{{ current_user.username }}</div>
                    <div class="text-sm font-medium text-gray-500">{{ current_user.email }}</div>
                </div>
            </div>
            <div class="mt-3 px-2 space-y-1">
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    내 계정
                </a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    관심 집
                </a>
                <a href="{{ url_for('auth.logout') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    로그아웃
                </a>
            </div>
        {% else %}
            <div class="mt-3 px-2 space-y-1">
                <a href="{{ url_for('auth.google_login') }}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-white hover:bg-blue-600">
                    Google로 시작하기
                </a>
            </div>
        {% endif %}
    </div>
</div>
