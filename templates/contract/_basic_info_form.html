<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="col-span-1 md:col-span-2">
        <label for="house_name" class="block text-sm font-medium text-gray-700 mb-1">{{ _('매물 이름 *') }}</label>
        <input type="text" id="house_name" name="house_name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
               placeholder="{{ _('예: Trailside Flats') }}"
               value="{{ contract.house_name if contract else '' }}">
    </div>
    
    <div class="col-span-1 md:col-span-2">
        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">{{ _('위치 *') }}</label>
        <input type="text" id="location" name="location" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
               placeholder="{{ _('주소를 입력하세요') }}"
               value="{{ contract.location if contract else '' }}">
        <input type="hidden" id="latitude" name="latitude" value="{{ contract.latitude if contract else '' }}">
        <input type="hidden" id="longitude" name="longitude" value="{{ contract.longitude if contract else '' }}">
        
        <div id="map" class="h-60 mt-3 rounded-md border border-gray-300"></div>
    </div>
    
    <div>
        <label for="monthly_rent_usd" class="block text-sm font-medium text-gray-700 mb-1">{{ _('월세 (USD) *') }}</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
            <input type="number" id="monthly_rent_usd" name="monthly_rent_usd" required min="0" step="0.01"
                   class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="0.00"
                   value="{{ contract.monthly_rent_usd if contract else '' }}">
        </div>
    </div>
    
    <div>
        <label for="deposit_usd" class="block text-sm font-medium text-gray-700 mb-1">{{ _('보증금 (USD)') }}</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">$</span>
            <input type="number" id="deposit_usd" name="deposit_usd" min="0" step="0.01"
                   class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                   placeholder="0.00"
                   value="{{ contract.deposit_usd if contract else '' }}">
        </div>
    </div>


</div>
