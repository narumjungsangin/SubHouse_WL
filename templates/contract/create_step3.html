<script>
    // 미리보기 이미지 생성
    function createPreviewImage(file, index) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const previewContainer = document.getElementById('preview-container');
            
            const previewDiv = document.createElement('div');
            previewDiv.className = 'relative group';
            previewDiv.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'h-24 w-full object-cover rounded-lg';
            img.alt = "{{ _('미리보기 이미지') }}";
            
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity';
            removeButton.innerHTML = '×';
            removeButton.onclick = function() {
                removeImage(index);
            };
            
            previewDiv.appendChild(img);
            previewDiv.appendChild(removeButton);
            previewContainer.appendChild(previewDiv);
        };
        reader.readAsDataURL(file);
    }
    
    // 이미지 제거
    function removeImage(index) {
        const previewContainer = document.getElementById('preview-container');
        const previewToRemove = document.querySelector(`[data-index="${index}"]`);
        
        if (previewToRemove) {
            previewContainer.removeChild(previewToRemove);
        }
    }
    
    // 파일 처리
    function handleFiles(files) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';
        
        for (let i = 0; i < files.length; i++) {
            if (files[i].size > 5 * 1024 * 1024) {
                alert("{{ _('파일 크기는 5MB를 초과할 수 없습니다.') }}");
                continue;
            }
            
            if (!files[i].type.match('image.*')) {
                alert("{{ _('이미지 파일만 업로드 가능합니다.') }}");
                continue;
            }
            
            createPreviewImage(files[i], i);
        }
    }
</script>
