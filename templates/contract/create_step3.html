<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-8">매물 등록</h1>
    
    <div class="mb-6">
        <div class="flex justify-between mb-4">
            <div class="w-1/3 text-center">
                <div class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto">
                    <span>✓</span>
                </div>
                <p class="mt-2 text-sm font-medium text-green-600">기본 정보</p>
            </div>
            <div class="w-1/3 text-center">
                <div class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center mx-auto">
                    <span>✓</span>
                </div>
                <p class="mt-2 text-sm font-medium text-green-600">상세 정보</p>
            </div>
            <div class="w-1/3 text-center">
                <div class="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto">
                    <span>3</span>
                </div>
                <p class="mt-2 text-sm font-medium text-blue-600">옵션 및 사진</p>
            </div>
        </div>
        <div class="relative h-2 bg-gray-200 rounded-full">
            <div class="absolute top-0 left-0 h-2 bg-blue-600 rounded-full" style="width: 100%"></div>
        </div>
    </div>
    
    <form hx-post="{{ url_for('contract.create_step3') }}" hx-target="#form-container" hx-swap="innerHTML" class="space-y-6" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <!-- 이전 단계 데이터 유지 -->
        <input type="hidden" name="house_name" value="{{ data.house_name }}">
        <input type="hidden" name="location" value="{{ data.location }}">
        <input type="hidden" name="latitude" value="{{ data.latitude }}">
        <input type="hidden" name="longitude" value="{{ data.longitude }}">
        <input type="hidden" name="monthly_rent_usd" value="{{ data.monthly_rent_usd }}">
        <input type="hidden" name="deposit_usd" value="{{ data.deposit_usd }}">
        <input type="hidden" name="transaction_type" value="{{ data.transaction_type }}">
        <input type="hidden" name="room_count" value="{{ data.room_count }}">
        <input type="hidden" name="bathroom_count" value="{{ data.bathroom_count }}">
        <input type="hidden" name="build_year" value="{{ data.build_year }}">
        <input type="hidden" name="roommate_allowed" value="{{ data.roommate_allowed }}">
        <input type="hidden" name="size_sqft" value="{{ data.size_sqft }}">
        <input type="hidden" name="start_date" value="{{ data.start_date }}">
        <input type="hidden" name="end_date" value="{{ data.end_date }}">
        
        <div class="space-y-6">
            <div>
                <h2 class="text-lg font-medium text-gray-900 mb-3">옵션 선택</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="에어컨" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        에어컨
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="세탁기" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        세탁기, 건조기
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="냉장고" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        냉장고
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="전자레인지" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        전자레인지
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="TV" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        TV
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="인터넷" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        인터넷
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="가구 포함" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        가구 포함
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="침대" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        침대
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="주차장" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        주차장
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="엘리베이터" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        엘리베이터
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="보안시스템" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        보안시스템
                    </label>
                    <label class="inline-flex items-center bg-white px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm">
                        <input type="checkbox" name="options" value="애완동물 가능" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mr-2">
                        애완동물 가능
                    </label>
                </div>
            </div>
            
            <div>
                <h2 class="text-lg font-medium text-gray-900 mb-3">매물 설명</h2>
                <div class="space-y-4">
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">매물에 대한 자세한 설명을 입력해주세요</label>
                        <textarea id="description" name="description" rows="4" 
                                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="매물의 특징, 주변 환경, 주의사항 등을 자세히 설명해주세요"></textarea>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-lg font-medium text-gray-900 mb-3">사진 업로드</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center w-full">
                        <label for="photo-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">클릭하여 업로드</span> 또는 드래그 앤 드롭</p>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG, GIF (최대 5MB)</p>
                            </div>
                            <input id="photo-upload" type="file" name="photos" class="hidden" multiple accept=".png, .jpg, .jpeg, .gif" onchange="handleFiles(this.files)">
                        </label>
                    </div>
                    
                    <div id="preview-container" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                    
                    <div id="upload-progress" class="hidden">
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-sm text-gray-500 mt-1">업로드 중... (0%)</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="pt-4 flex justify-between">
            <button type="button" onclick="window.history.back()" class="px-6 py-2 bg-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-400 transition duration-300">
                이전 단계
            </button>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300">
                미리보기 및 완료
            </button>
        </div>
    </form>
</div>

<script>
    // 미리보기 이미지 생성
    function createPreviewImage(file, index) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const previewContainer = document.getElementById('preview-container');
            
            const previewDiv = document.createElement('div');
            previewDiv.className = 'relative group';
            previewDiv.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = 'h-24 w-full object-cover rounded-lg';
            img.alt = '미리보기 이미지';
            
            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity';
            removeButton.innerHTML = '×';
            removeButton.onclick = function() {
                removeImage(index);
            };
            
            previewDiv.appendChild(img);
            previewDiv.appendChild(removeButton);
            previewContainer.appendChild(previewDiv);
        };
        reader.readAsDataURL(file);
    }
    
    // 이미지 제거
    function removeImage(index) {
        const previewContainer = document.getElementById('preview-container');
        const previewToRemove = document.querySelector(`[data-index="${index}"]`);
        
        if (previewToRemove) {
            previewContainer.removeChild(previewToRemove);
        }
    }
    
    // 파일 처리
    function handleFiles(files) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = '';
        
        for (let i = 0; i < files.length; i++) {
            if (files[i].size > 5 * 1024 * 1024) {
                alert('파일 크기는 5MB를 초과할 수 없습니다.');
                continue;
            }
            
            if (!files[i].type.match('image.*')) {
                alert('이미지 파일만 업로드 가능합니다.');
                continue;
            }
            
            createPreviewImage(files[i], i);
        }
    }
</script>
